<!DOCTYPE html>
<html>
<head>
  <title>Summarizer Extension Options</title>
</head>
<body>
  <h1>Summarizer Extension Options</h1>
  <label for="apiKey">API Key:</label>
  <input type="text" id="apiKey" name="apiKey">
  <br><br>
  <label for="model">Model:</label>
  <select id="model" name="model">
    <option value="gpt">GPT</option>
    <option value="claude">Claude</option>
  </select>
  <br><br>
  <button id="save">Save</button>
  <button id="checkSaved">Check Saved Options</button>
  <p id="status"></p>

  <script src="options.js"></script>

  <!-- Add this at the end of your body tag -->
  <button id="testStorage">Test Storage</button>
  <script>
  document.getElementById('testStorage').addEventListener('click', function() {
    chrome.storage.sync.set({test: 'test value'}, function() {
      console.log('Test value set');
      chrome.storage.sync.get('test', function(result) {
        console.log('Test value retrieved:', result.test);
      });
    });
  });
  </script>
</body>
</html>
